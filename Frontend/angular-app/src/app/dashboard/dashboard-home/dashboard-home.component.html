
<div class="cards-grid">
  <div class="card total">
    <h3>Total Applications</h3>
    <p>{{ stats?.total }}</p>
  </div>
  <div class="card Applied">
    <h3>Applied</h3>
    <p>{{ stats?.Applied }}</p>
  </div>
  <div class="card status">
    <h3>Accepted / Rejected</h3>
    <p>{{ stats?.offers }} / {{ stats?.rejected }}</p>
  </div>
</div>

<div class="job-list">
  <h3>Recent Applications</h3>
  <table>
    <thead>
      <tr>
        <th>Company</th>
        <th>Position</th>
        <th>Status</th>
        <th>Applied On</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let job of recentJobs">
        <td>{{ job.companyName }}</td>
        <td>{{ job.jobTitle }}</td>
        <td>{{ job.status }}</td>
        <td>{{ job.applicationDate | date: 'MMMM d' }}</td>
      </tr>
    </tbody>
  </table>
</div>
