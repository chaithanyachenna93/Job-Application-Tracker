<div class="applications-container">
  <h2>My Job Applications</h2>

  <!-- Search & Filter Section -->
  <div class="filter-container">
    <input
      type="text"
      [(ngModel)]="searchText"
      placeholder="Search jobs..."
      (input)="filterJobs()"
      class="filter-input"
    />

    <select [(ngModel)]="selectedStatus" (change)="filterJobs()" class="filter-select">
      <option value="Applied">Applied</option>
        <option value="Interview">Interview</option>
        <option value="Rejected">Rejected</option>
        <option value="Offered">Offered</option>
        <option value="On Hold">On Hold</option>
    </select>

    <button (click)="addJob()" class="btn btn-primary">Add Job</button>
  </div>

  <!-- Table Wrapper -->
  <div class="table-wrapper">
    <table class="applications-table">
      <thead>
        <tr>
          <th>Company</th>
          <th>Position</th>
          <th>Location</th>
          <th>Job Type</th>
          <th>Salary</th>
          <th>notes</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let job of Jobs" class="table-row">
          <td>{{ job.companyName }}</td>
          <td>{{ job.jobTitle }}</td>
          <td>{{ job.jobLocation}}</td>
          <td>{{ job.jobType }}</td>
          <td>{{job.salary}}</td>
          <td>{{job.notes}}</td>
          <td>{{job.status}}</td>
          <td>
            <button [routerLink]="['/edit', job.id]" class="btn btn-sm btn-edit">Edit</button>


            <button (click)="deleteJob(job.id)" class="btn btn-sm btn-delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
