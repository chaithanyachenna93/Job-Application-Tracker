<div class="job-application-container">
  <!-- Apply Card Overlay -->
  <div *ngIf="showApplyCard" class="apply-card-overlay">
    <div class="apply-card">
      <h3>Apply for {{ selectedJob?.jobTitle }} at {{ selectedJob?.companyName }}</h3>

      <div class="form-group">
        <label for="resumeLink">Resume Link (Google Drive / PDF URL)</label>
        <input
          type="url"
          id="resumeLink"
          [(ngModel)]="resumeLink"
          placeholder="https://drive.google.com/... or https://example.com/resume.pdf"
          class="form-control"
          required
        >
      </div>

      <div class="form-group">
        <label for="applicationNotes">Notes (Optional)</label>
        <textarea
          id="applicationNotes"
          [(ngModel)]="applicationNotes"
          placeholder="Any additional notes about this application..."
          class="form-control"
          rows="3"
        ></textarea>
      </div>

      <div class="apply-card-buttons">
        <button
          (click)="submitApplication()"
          class="submit-btn"
          [disabled]="!resumeLink || isLoading"
        >
          {{ isLoading ? 'Submitting...' : 'Submit' }}
        </button>
        <button
          (click)="cancelApplication()"
          class="cancel-btn"
          [disabled]="isLoading"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="job-list-container">
    <h2>Job Applications</h2>

    <div *ngIf="isLoading && jobs.length === 0" class="loading-message">
      Loading jobs...
    </div>

    <div *ngIf="!isLoading && jobs.length === 0" class="no-jobs-message">
      No job applications found.
    </div>

    <div *ngIf="jobs.length > 0" class="job-list">
      <!-- Job list table or cards would go here -->
      <!-- You can implement your job list display as needed -->
    </div>
  </div>
</div>
